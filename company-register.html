<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Empresa - EcoEnergia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./img/Icon_Logo.ico" type="image/x-icon"/>
</head>
<body>

  <!-- Header -->
  <header class="barra-navegacao">
    <a class="logo" href="index.html">
      <img src="img/Logo_projeto.jpeg" alt="Logo EcoEnergia" />
    </a>
  </header>

  <!-- Conteúdo -->
  <main class="form-container">
    <section class="form-card">
      <h2>Registrar Empresa</h2>

      <form id="registerCompanyForm" novalidate>

        <label for="empresa">Nome da Empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Ex: ReciclaTech Brasil" required>

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>

        <label for="responsavel">Nome do Responsável</label>
        <input type="text" id="responsavel" name="responsavel" placeholder="Nome completo" required>

        <label for="email">E-mail Corporativo</label>
        <input type="email" id="email" name="email" placeholder="empresa@email.com" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

        <div class="checkbox-termos">
          <input type="checkbox" id="termosEmpresa" name="termosEmpresa">
          <label for="termosEmpresa">Eu li e concordo com os Termos de Serviço</label>
        </div>

        <button type="submit" id="btnEmpresa" class="btn">Registrar Empresa</button>

      </form>

      <p class="small-text">
        Já possui conta empresarial? <a href="login.html">Entrar</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="rodape">
    <p>© 2025 Ecobots. Todos os direitos reservados.</p>
  </footer>

  <!-- Script funcional -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registerCompanyForm');
      const termos = document.getElementById('termosEmpresa');
      const btn = document.getElementById('btnEmpresa');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        if (!termos.checked) {
          alert("Você precisa aceitar os Termos de Serviço para continuar.");
          termos.focus();
          return;
        }

        window.location.href = "index.html";
      });

      termos.addEventListener('change', function () {
        btn.disabled = !termos.checked;
      });

      btn.disabled = !termos.checked;
    });
  </script>

</body>
</html>
