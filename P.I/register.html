<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Eco Energia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Icon_Logo.ico" type="image/x-icon"/>
</head>
<body>

<header class="navbar">
    <a class="logo" href="index.html">
      <img src="img/Logo_projeto.jpeg" alt="Logo EcoEnergia" />
    </a>
</header>

<main class="form-container">
    <section class="form-card">
        <h2>Criar Conta</h2>

        <form onsubmit="event.preventDefault(); window.location.href='index.html'">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" required>

            <button class="btn">Registrar</button>
        </form>

        <p class="small-text">
            Já tem conta? <a href="login.html">Entrar</a>
        </p>

        <p class="small-text">
            Cadastro pessoa juridica <a href="./company-register.html">Registrar</a>
        </p>
    </section>
</main>

<footer class="rodape">
    <p>© 2025 EcoEnergia. Todos os direitos reservados.</p>
</footer>

</body>
</html>
